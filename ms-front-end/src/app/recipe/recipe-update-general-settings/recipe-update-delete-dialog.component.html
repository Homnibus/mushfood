<h1 mat-dialog-title>Suppression</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this Recipe ?</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="'delete'" color="warn" mat-raised-button>Delete</button>
  <button [mat-dialog-close]="" cdkFocusInitial mat-stroked-button>Cancel</button>
</div>
