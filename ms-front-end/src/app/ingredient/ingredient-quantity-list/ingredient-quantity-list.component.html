<ng-container *ngIf="(ingredientQuantityList$ | async) as ingredientQuantityList">
  <mat-list>
    <mat-list-item *ngFor="let ingredientQuantity of ingredientQuantityList">
      <mat-icon color="accent" matListIcon>local_offer</mat-icon>
      <h4 mat-line>{{ingredientQuantity.quantity | noDecimal }} {{ingredientQuantity.measurementUnit.name}}
        de {{ingredientQuantity.ingredient.name}}</h4>
    </mat-list-item>
  </mat-list>
</ng-container>
