<mat-chip-listbox aria-label="Categories" multiple>
  <mat-chip-option
    *ngFor="let category of categoryList"
    color="accent"
    [selected]="isRecipeOfThisCategory(category)"
    (click)="selectChip(category)"
  >{{category.name | titlecase}}</mat-chip-option>
</mat-chip-listbox>
