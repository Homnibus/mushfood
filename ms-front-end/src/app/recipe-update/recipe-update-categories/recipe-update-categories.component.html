<h1>Cat√©gories de la recette</h1>
<mat-chip-list aria-label="Categories" multiple>
  <mat-chip
    *ngFor="let category of categoryList"
    color="accent"
    [selected]="isRecipeOfThisCategory(category)"
    (click)="selectChip(category)"
  >{{category.name | titlecase}}</mat-chip>
</mat-chip-list>
