<app-web-page *ngIf="(recipe$ | async) as recipe">
  <app-web-page-header>
    <app-web-page-title>
      {{recipe.title}}
    </app-web-page-title>
    <app-web-page-subtitle>
      {{recipe.inspiration}}
    </app-web-page-subtitle>
    <app-web-page-action-menu *ngIf="authService.currentUser$ | async">
      <a color="accent" mat-flat-button [routerLink]="['/recipe/edit', recipe.slug]">
        Modificer la recette
        <mat-icon>edit</mat-icon>
      </a>
    </app-web-page-action-menu>
  </app-web-page-header>
  <app-web-page-content>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <div class="image-ingredient">
      <div class="image">
        <div class="polaroide">
          <img *ngIf="recipe.recipeImage" [src]="recipe.recipeImage.image" alt="empty">
<!--          <div class="image-label">Du text en plus</div>-->
        </div>
      </div>
      <div class="ingredient">
        <h1>Ingr√©dient</h1>
        <app-ingredient-quantity-list [recipe]="recipe"></app-ingredient-quantity-list>
      </div>
    </div>
    <div class="instructions">
      <h1>Instructions</h1>
      <markdown class="markdown-body">{{recipe.instructions}}</markdown>
    </div>
  </app-web-page-content>
</app-web-page>
